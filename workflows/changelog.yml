name: Update changelog

on:
  release:
    types: [published]

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v2
      - name: Setup ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6'
      - name: Install github-changelog-generator
        run: gem install github_changelog_generator -v 1.15.0
      - name: Generate changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          repo: ${{ github.repository }}
        run: |
          github_changelog_generator \
            --user ${repo%/*} \
            --project ${repo#*/} \
            --token $GITHUB_TOKEN \
            --exclude-labels "duplicate,question,invalid,wontfix,auto-update,auto-changelog,auto-documentation" \
            --configure-sections \
          '{
            "breaking": {
              "prefix": "âš ï¸ **Breaking changes**",
              "labels": ["breaking-change"]
            },
            "enhancement": {
              "prefix": "ğŸš€ **Features**",
              "labels": ["enhancement"]
            },
            "documentation": {
              "prefix": "ğŸ“˜ **Documentation**",
              "labels": ["documentation"]
            },
            "bug": {
              "prefix": "ğŸ› **Bug Fixes**",
              "labels": ["bug"]
            },
            "dependency": {
              "prefix": "ğŸ“ˆ **Dependency updates**",
              "labels": ["dependency-update", "scala-steward"]
            }
          }'
      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@v4.1.3
        with:
          commit_message: 'Update CHANGELOG.md'
          branch: 'master'